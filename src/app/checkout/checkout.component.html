<div class="container mt-5">
  <h2>Checkout</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.imageUrl" alt="{{ item.name }}" class="cart-item-image">
    <div class="cart-item-details">
      <h3>{{ item.name }}</h3>
      <p>Price: {{ item.price | currency }}</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="coupon" class="form-label">Coupon Code</label>
    <input type="text" class="form-control" id="coupon" [(ngModel)]="couponCode" name="couponCode">
    <button (click)="applyCoupon()" class="btn btn-primary mt-2">Apply Coupon</button>
  </div>
  <div class="cart-summary">
    <h3>Total Price: {{ totalPrice | currency }}</h3>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="payment" class="form-label">Payment Details</label>
      <input type="text" class="form-control" id="payment" [(ngModel)]="paymentDetails" name="paymentDetails" required>
    </div>
    <button type="submit" class="btn btn-success">Place Order</button>
  </form>
</div>
